<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let operation = prompt('"Would you like to add (1 for add) or multiply (2 for multiply)?"');
        if (operation == 1) {
            function add(){
            let num1 = parseInt(prompt("What is your first number"))
            let num2 = parseInt(prompt("What is your second number"))
            return num1 + num2;
        }

        alert(add());
        }
        if (operation == 2){
            function mult(){
            let num1 = parseInt(prompt("What is your first number"))
            let num2 = parseInt(prompt("What is your second number"))
            return num1 * num2;
            }
        }

        alert(mult());


    </script>
    
</body>
</html>
