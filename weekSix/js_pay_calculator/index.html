<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <p id="gross_pay"></p>
  <p id="tax"></p>
  <p id="net"></p>

  <script>
    var hourly_rate = parseFloat(prompt("What is your hourly wage?"));
    var hours = parseFloat(prompt("How many hours did you work?"));
    var gross_pay = hours * hourly_rate;
    var tax = gross_pay * 0.2;
    var net = gross_pay - tax;

    document.getElementById("gross_pay").textContent = "Gross Pay: $" + gross_pay.toFixed(2);
    document.getElementById("tax").textContent = "Tax: $" + tax.toFixed(2);
    document.getElementById("net").textContent = "Net Pay: $" + net.toFixed(2);

    console.log("Gross Pay: $" + gross_pay.toFixed(2));
    console.log("Tax: $" + tax.toFixed(2));
    console.log("Net Pay: $" + net.toFixed(2));
  </script>

    
    
</body>
</html>
